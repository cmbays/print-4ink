name: CI

on:
  push:
    branches: [main, production]
  pull_request:
    branches: [main, production]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Breadcrumb lint — no inline Breadcrumb or duplicate Dashboard
        run: |
          FAIL=0
          # 1. No page should import raw <Breadcrumb> — must use <Topbar>
          if grep -rn 'from.*@/components/ui/breadcrumb' app/ --include='*.tsx'; then
            echo "::error::Pages must use <Topbar breadcrumbs={buildBreadcrumbs(...)}> — not import from @/components/ui/breadcrumb. See lib/helpers/breadcrumbs.ts"
            FAIL=1
          fi
          # 2. No page should pass Dashboard in breadcrumbs prop
          if grep -rn 'label:.*["\x27\x60]Dashboard["\x27\x60]' app/ --include='*.tsx'; then
            echo "::error::Pages must not include Dashboard in breadcrumbs — Topbar renders it automatically."
            FAIL=1
          fi
          exit $FAIL

      - name: Issue template sync check — templates must match config files
        run: |
          node scripts/sync-issue-templates.js
          git diff --exit-code .github/ISSUE_TEMPLATE/ || {
            echo "::error::Issue templates are out of sync with src/config/products.json + tools/orchestration/config/tools.json. Run 'npm run sync:templates' locally and commit the result."
            exit 1
          }

      - name: Format check
        run: npm run format:check

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Schema migration drift check (warn on main PRs and pushes)
        if: |
          (github.event_name == 'pull_request' && github.base_ref == 'main') ||
          (github.event_name == 'push' && github.ref == 'refs/heads/main')
        continue-on-error: true
        run: npx drizzle-kit check

      - name: Schema migration drift check (hard fail on production)
        if: github.ref == 'refs/heads/production'
        run: npx drizzle-kit check

      - name: Coverage
        run: npm run test:coverage

      - name: Install Playwright browsers
        if: hashFiles('tests/e2e/**') != ''
        run: npx playwright install --with-deps chromium

      - name: E2E tests (non-blocking)
        if: hashFiles('tests/e2e/**') != ''
        continue-on-error: true
        run: |
          npx next start &
          npx wait-on http://localhost:3000 --timeout 30000
          npm run test:e2e
