name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Breadcrumb lint — no duplicate Dashboard
        run: |
          if grep -rn 'label:.*"Dashboard"' app/ --include='*.tsx'; then
            echo "::error::Pages must not include 'Dashboard' in breadcrumbs — Topbar renders it automatically. Use buildBreadcrumbs() from lib/helpers/breadcrumbs.ts"
            exit 1
          fi

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
