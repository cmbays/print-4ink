name: PR Labeler

on:
  # pull_request_target is required for write access on fork PRs.
  # Do NOT add actions/checkout to this workflow â€” it would be a privilege escalation vector.
  pull_request_target:
    types: [opened, synchronize]

jobs:
  label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/labeler@v5
        with:
          configuration-path: .github/labeler.yml
