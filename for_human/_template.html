<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}} &mdash; Screen Print Pro</title>
  <style>
    /* ========================================
       FOR_HUMAN TEMPLATE v1
       Standard design tokens & header layout
       ======================================== */
    :root {
      --bg-primary: #09090b;
      --bg-elevated: #18181b;
      --bg-surface: #1c1c1f;
      --text-primary: rgba(255,255,255,0.87);
      --text-secondary: rgba(255,255,255,0.60);
      --text-muted: rgba(255,255,255,0.38);
      --action: #22d3ee;
      --success: #34d399;
      --error: #f87171;
      --warning: #fbbf24;
      --border: rgba(255,255,255,0.08);
      --font-ui: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: var(--font-ui);
      line-height: 1.6;
      padding: 48px 24px;
    }

    .container { max-width: 720px; margin: 0 auto; }

    /* --- TOP NAV --- */
    .top-nav {
      margin-bottom: 24px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--text-muted);
      font-size: 13px;
      font-weight: 500;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid var(--border);
      transition: all 0.15s ease;
    }

    .back-btn:hover {
      color: var(--action);
      border-color: rgba(34, 211, 238, 0.3);
      text-decoration: none;
    }

    /* --- HEADER --- */
    header { margin-bottom: 32px; }

    .tag-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .tag {
      display: inline-block;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 4px 10px;
      border-radius: 4px;
    }

    .tag-feature  { background: rgba(52, 211, 153, 0.12); color: var(--success); }
    .tag-plan     { background: rgba(34, 211, 238, 0.12); color: var(--action); }
    .tag-decision { background: rgba(251, 191, 36, 0.12); color: var(--warning); }
    .tag-research { background: rgba(167, 139, 250, 0.12); color: #a78bfa; }
    .tag-build    { background: rgba(52, 211, 153, 0.12); color: var(--success); }
    .tag-learning { background: rgba(251, 191, 36, 0.12); color: var(--warning); }

    h1 {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 15px;
      margin-bottom: 20px;
    }

    /* --- META GRID --- */
    .meta-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1px;
      background: var(--border);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .meta-item {
      background: var(--bg-elevated);
      padding: 12px 16px;
    }

    .meta-label {
      display: block;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .meta-value {
      font-size: 13px;
      color: var(--text-primary);
    }

    /* --- SESSION RESUME --- */
    .session-resume {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 16px;
    }

    .session-resume code {
      font-family: var(--font-mono);
      font-size: 12px;
      color: var(--action);
      user-select: all;
      cursor: pointer;
    }

    /* --- RELATED SESSIONS --- */
    .related-nav {
      margin-bottom: 32px;
    }

    .related-label {
      display: block;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .related-links {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .related-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg-elevated);
      transition: all 0.15s ease;
    }

    .related-link:hover {
      color: var(--action);
      border-color: rgba(34, 211, 238, 0.3);
      text-decoration: none;
    }

    .related-link .related-desc {
      color: var(--text-muted);
      font-size: 11px;
    }

    /* --- DIVIDER --- */
    .header-divider {
      border: none;
      border-top: 1px solid var(--border);
      margin: 0 0 32px 0;
    }

    /* ========================================
       BODY CONTENT STYLES
       Add/modify as needed per document
       ======================================== */
    h2 {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-top: 40px;
      margin-bottom: 16px;
    }

    h3 {
      font-size: 16px;
      font-weight: 600;
      margin-top: 24px;
      margin-bottom: 8px;
    }

    p {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 12px;
    }

    a { color: var(--action); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .card {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 12px;
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 6px;
    }

    .card-desc {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .card-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    ul, ol { padding-left: 20px; margin-bottom: 16px; }
    li { font-size: 14px; color: var(--text-secondary); margin-bottom: 6px; }
    li strong { color: var(--text-primary); }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 16px;
      font-size: 13px;
    }

    th {
      text-align: left;
      font-weight: 600;
      color: var(--text-muted);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 8px 12px;
      border-bottom: 1px solid var(--border);
    }

    td {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      color: var(--text-secondary);
    }

    td:first-child { color: var(--text-primary); }

    code {
      font-family: var(--font-mono);
      font-size: 12px;
      background: var(--bg-surface);
      padding: 2px 6px;
      border-radius: 4px;
      color: var(--action);
    }

    .code-block {
      font-family: var(--font-mono);
      font-size: 12px;
      background: var(--bg-surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 12px 16px;
      margin-top: 8px;
      color: var(--text-primary);
      user-select: all;
      cursor: pointer;
    }

    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 32px 0;
    }

    .count-badge {
      display: inline-block;
      font-size: 12px;
      font-weight: 600;
      background: rgba(34, 211, 238, 0.1);
      color: var(--action);
      padding: 2px 8px;
      border-radius: 4px;
    }

    .stat-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 24px;
    }

    .stat {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--action);
    }

    .stat-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-top: 4px;
    }

    footer {
      margin-top: 48px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
      font-size: 12px;
      color: var(--text-muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- ========== TOP NAV ========== -->
    <nav class="top-nav">
      <a class="back-btn" href="index.html">&larr; Back to Index</a>
    </nav>

    <!-- ========== HEADER ========== -->
    <header>
      <div class="tag-row">
        <!-- Pick from: tag-feature, tag-plan, tag-decision, tag-research, tag-build, tag-learning -->
        <span class="tag tag-feature">Feature</span>
        <span class="tag tag-build">Build</span>
      </div>

      <h1>{{TITLE}}</h1>
      <p class="subtitle">{{SUBTITLE}}</p>

      <div class="meta-grid">
        <div class="meta-item">
          <span class="meta-label">Date</span>
          <span class="meta-value">{{DATE}}</span>
        </div>
        <div class="meta-item">
          <span class="meta-label">Branch</span>
          <span class="meta-value"><code>{{BRANCH}}</code></span>
        </div>
        <div class="meta-item">
          <span class="meta-label">Phase</span>
          <span class="meta-value">{{PHASE}}</span>
        </div>
        <div class="meta-item">
          <span class="meta-label">Vertical</span>
          <span class="meta-value">{{VERTICAL}}</span>
        </div>
      </div>

      <div class="session-resume">
        <span class="meta-label">Resume Session</span>
        <code>claude --resume {{SESSION_ID}}</code>
      </div>
    </header>

    <!-- ========== RELATED SESSIONS (optional) ========== -->
    <nav class="related-nav">
      <span class="related-label">Related Sessions</span>
      <div class="related-links">
        <a class="related-link" href="{{PREV_FILE}}">
          &larr; {{PREV_TITLE}} <span class="related-desc">&mdash; {{PREV_DESC}}</span>
        </a>
        <a class="related-link" href="{{NEXT_FILE}}">
          {{NEXT_TITLE}} &rarr; <span class="related-desc">&mdash; {{NEXT_DESC}}</span>
        </a>
      </div>
    </nav>

    <hr class="header-divider">

    <!-- ========== BODY CONTENT ========== -->
    <!-- Your document content goes here -->

    <footer>
      Screen Print Pro &mdash; {{TITLE}} &mdash; {{DATE}}
    </footer>
  </div>
</body>
</html>
